<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#FFF8E7] via-[#FBE7E9] to-[#FFE5D9]">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">{{ isLogin ? 'Login' : 'Register' }}</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4" *ngIf="!isLogin">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required
          class="w-full bg-transparent border-b border-gray-300 focus:border-blue-500 outline-none transition-colors duration-300 py-2">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
          class="w-full bg-transparent border-b border-gray-300 focus:border-blue-500 outline-none transition-colors duration-300 py-2">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required
          class="w-full bg-transparent border-b border-gray-300 focus:border-blue-500 outline-none transition-colors duration-300 py-2">
      </div>

      <div class="mb-4" *ngIf="!isLogin">
        <label class="flex items-center">
          <input type="checkbox" [(ngModel)]="isEventOwner" name="isEventOwner" class="form-checkbox text-blue-500">
          <span class="ml-2 text-sm text-gray-700">Is Event Owner</span>
        </label>
      </div>

      <button type="submit" [disabled]="loader"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors duration-300 flex items-center justify-center">
        <mat-spinner *ngIf="loader" [diameter]="20" class="mr-2"></mat-spinner>
        {{ isLogin ? 'Login' : 'Register' }}
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      {{ isLogin ? 'Don\'t have an account?' : 'Already have an account?' }}
      <a (click)="toggleMode()" class="text-blue-500 hover:underline cursor-pointer">
        {{ isLogin ? 'Register' : 'Login' }}
      </a>
    </p>
  </div>
</div>
